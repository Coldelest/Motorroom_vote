<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Plus Belle Voiture</title>
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .car-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .car-card.selected {
            border-color: #4ECDC4;
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
        }

        .car-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .car-card.selected .car-number {
            color: white;
        }

        .car-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .vote-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .vote-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .vote-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .admin-section {
            display: none;
            border-top: 2px solid #eee;
            padding-top: 30px;
            margin-top: 30px;
        }

        .admin-toggle {
            background: none;
            border: none;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .admin-toggle:hover {
            background: #f0f0f0;
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .result-fill {
            height: 100%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            transition: width 0.5s ease;
        }

        @media (max-width: 480px) {
            .car-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Vote pour la Plus Belle Voiture</h1>
            <p>Choisissez votre favorite parmi ces magnifiques bolides</p>
        </div>
        
        <div class="content">
            <div id="voting-section">
                <div class="car-grid" id="carGrid">
                    <!-- Les voitures seront ajout√©es dynamiquement -->
                </div>
                
                <button class="vote-btn" id="voteBtn" onclick="submitVote()" disabled>
                    Voter pour cette voiture
                </button>
                
                <div id="statusMessage"></div>
            </div>
            
            <button class="admin-toggle" onclick="promptAdminAccess()">
                ‚öôÔ∏è Admin
            </button>
            
            <div class="admin-section" id="adminSection">
                <h3>üìä R√©sultats en temps r√©el</h3>
                <div class="results" id="results">
                    <!-- Les r√©sultats seront affich√©s ici -->
                </div>
                <button onclick="resetVotes()" style="margin-top: 20px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    R√©initialiser tous les votes
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration des voitures - MODIFIEZ ICI LES MOD√àLES
        const cars = [
            { id: 1, name: "Ferrari 488 GTB", number: "001" },
            { id: 2, name: "Lamborghini Hurac√°n", number: "002" },
            { id: 3, name: "Porsche 911 GT3", number: "003" },
            { id: 4, name: "McLaren 720S", number: "004" },
            { id: 5, name: "Aston Martin DB11", number: "005" },
            { id: 6, name: "BMW M4 Competition", number: "006" }
        ];

        let selectedCarId = null;
        let hasVoted = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeVoting();
            checkVotingStatus();
            updateResults();
        });

        function initializeVoting() {
            const carGrid = document.getElementById('carGrid');
            carGrid.innerHTML = '';

            cars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.onclick = () => selectCar(car.id);
                
                carCard.innerHTML = `
                    <div class="car-number">#${car.number}</div>
                    <div class="car-name">${car.name}</div>
                `;
                
                carGrid.appendChild(carCard);
            });
        }

        function selectCar(carId) {
            if (hasVoted) return;

            selectedCarId = carId;
            
            // Mise √† jour visuelle
            document.querySelectorAll('.car-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
            document.getElementById('voteBtn').disabled = false;
        }

        function submitVote() {
            if (!selectedCarId || hasVoted) return;

            // V√©rifier si l'utilisateur a d√©j√† vot√©
            if (localStorage.getItem('hasVoted') === 'true') {
                showMessage('Vous avez d√©j√† vot√© sur cet appareil!', 'error');
                return;
            }

            // Enregistrer le vote
            const votes = JSON.parse(localStorage.getItem('carVotes') || '{}');
            votes[selectedCarId] = (votes[selectedCarId] || 0) + 1;
            localStorage.setItem('carVotes', JSON.stringify(votes));
            localStorage.setItem('hasVoted', 'true');

            hasVoted = true;
            showMessage('Merci pour votre vote! üéâ', 'success');
            
            // D√©sactiver l'interface de vote
            document.getElementById('voteBtn').disabled = true;
            document.querySelectorAll('.car-card').forEach(card => {
                card.style.cursor = 'default';
                card.onclick = null;
            });

            updateResults();
        }

        function checkVotingStatus() {
            if (localStorage.getItem('hasVoted') === 'true') {
                hasVoted = true;
                document.getElementById('voteBtn').disabled = true;
                document.querySelectorAll('.car-card').forEach(card => {
                    card.style.cursor = 'default';
                    card.onclick = null;
                });
                showMessage('Vous avez d√©j√† vot√© sur cet appareil', 'error');
            }
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = message;
            statusDiv.className = `status-message ${type}`;
        }

        function promptAdminAccess() {
            const password = prompt('Entrez le code d\'acc√®s administrateur :');
            if (password === 'Motorroom') {
                toggleAdmin();
            } else if (password !== null) {
                alert('Code incorrect !');
            }
        }

        function toggleAdmin() {
            const adminSection = document.getElementById('adminSection');
            adminSection.style.display = adminSection.style.display === 'none' ? 'block' : 'none';
            if (adminSection.style.display === 'block') {
                updateResults();
            }
        }

        function updateResults() {
            const votes = JSON.parse(localStorage.getItem('carVotes') || '{}');
            const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
            const resultsDiv = document.getElementById('results');
            
            if (totalVotes === 0) {
                resultsDiv.innerHTML = '<p>Aucun vote pour le moment</p>';
                return;
            }

            let resultsHTML = `<h4>Total des votes: ${totalVotes}</h4><br>`;
            
            // Trier les voitures par nombre de votes
            const sortedCars = cars
                .map(car => ({
                    ...car,
                    votes: votes[car.id] || 0,
                    percentage: totalVotes > 0 ? ((votes[car.id] || 0) / totalVotes * 100).toFixed(1) : 0
                }))
                .sort((a, b) => b.votes - a.votes);

            sortedCars.forEach(car => {
                resultsHTML += `
                    <div class="result-item">
                        <div>
                            <strong>#${car.number} ${car.name}</strong><br>
                            <small>${car.votes} votes (${car.percentage}%)</small>
                        </div>
                        <div style="width: 100px;">
                            <div class="result-bar">
                                <div class="result-fill" style="width: ${car.percentage}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = resultsHTML;
        }

        function resetVotes() {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser tous les votes?')) {
                localStorage.removeItem('carVotes');
                localStorage.removeItem('hasVoted');
                location.reload();
            }
        }
    </script>
</body>
</html>
